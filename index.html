<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Dropzone</title>
    <script src="lib/course.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .dropzone {
            width: 300px;
            height: 200px;
            border: 2px dashed #007BFF;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #007BFF;
            background-color: #ffffff;
            cursor: pointer;
        }

        .dropzone.dragover {
            background-color: #e0f7ff;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #ffffff;
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>

<body>
    <label for="courseName" style="margin-bottom: 10px; font-size: 18px;">Course Name:</label>
    <input type="text" id="courseName" placeholder="Enter Course Name"
        style="margin-bottom: 20px; padding: 10px; width: 300px; border: 1px solid #007BFF; border-radius: 5px;" />
    <label for="ownerId" style="margin-bottom: 10px; font-size: 18px;">Owner ID:</label>
    <input type="text" id="ownerId" placeholder="Enter Owner ID" value="6337954"
        style="margin-bottom: 20px; padding: 10px; width: 300px; border: 1px solid #007BFF; border-radius: 5px;" />
    <button id="goBtn" onclick='goClicked();'
        style="margin-bottom: 20px; padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">Go</button>
    <div id="assesmentList" style="display: none; margin-bottom: 20px;"></div>
    <div class="dropzone" id="dropzone" style="display: none;" contenteditable="true"
        title="Paste CSV text here or drop/upload files">
        Drag, drop, click, or paste assessment content here
    </div>
    <div id="output"></div>
    <button id="downloadBtn" style="display:none;" onclick="downloadCourse();">Download Course</button>
    <button id="cancel" style="display:none;" onclick="cancel();">Cancel</button>

    <script>
        let course;
        function goClicked() {
            const courseName = document.getElementById('courseName').value;
            const ownerId = document.getElementById('ownerId').value;
            const assesmentList = document.getElementById('assesmentList');
            if (!courseName || !ownerId) {
                alert('Please enter both Course Name and Owner ID.');
                return;
            }
            if (localStorage.getItem('courseName')) {
                course = new Course({
                    JSONCourseData: localStorage.getItem(courseName), saveLocally: (c) => {
                        localStorage.setItem(courseName, JSON.stringify(c));
                    }
                });
            } else {
                course = new Course({
                    courseName, ownerId, saveLocally: (c) => {
                        localStorage.setItem(courseName, JSON.stringify(c));
                    }
                });
            }

            console.log(course);
            assesmentList.style.display = 'block';

            //assesmentList.innerHTML = `<p>Course Name: ${courseName}</p><p>Owner ID: ${ownerId}</p>`;
            document.getElementById('courseName').disabled = true;
            document.getElementById('ownerId').disabled = true;
            document.getElementById('goBtn').style.display = 'none';
            document.getElementById('dropzone').style.display = 'block';
            document.getElementById('cancel').style.display = 'block';
        }

        function cancel() {
            const courseNameInput = document.getElementById('courseName');
            courseNameInput.value = '';
            courseNameInput.disabled = false;
            document.getElementById('ownerId').disabled = false;
            document.getElementById('goBtn').style.display = 'block';
            document.getElementById('dropzone').style.display = 'none';
            document.getElementById('assesmentList').style.display = 'none';
            document.getElementById('output').style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('cancel').style.display = 'none';
            course = null;
        }

        function updateAssesmentList() {
            const assesmentList = document.getElementById('assesmentList');
            assesmentList.innerHTML = ''; // Clear previous content
            const assesments = course.getAssessments();
            assesments.forEach(assessment => {
                const div = document.createElement('div');
                div.textContent = assessment.id + ': ' + assessment.name;
                assesmentList.appendChild(div);
            });
        }

        const dropzone = document.getElementById('dropzone');

        dropzone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropzone.classList.remove('dragover');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        dropzone.addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.multiple = true;
            fileInput.addEventListener('change', (event) => {
                handleFiles(event.target.files);
            });
            fileInput.click();
        });

        dropzone.addEventListener('paste', (event) => {
            // Prevent the browser from pasting the text visually into the div
            event.preventDefault();

            const pastedText = (event.clipboardData || window.clipboardData).getData('text');

            if (pastedText.trim()) {
                // Optional: you could ask for an assessment name
                const defaultName = `PastedAssessment_${Date.now()}`;

                // Determine if the pasted text is in Respondus format or CSV format
                // Respondus will start with a question number followed by a period (e.g., "1. ")
                const isRespondusFormat = /^\d+\.\s/m.test(pastedText);

                if (isRespondusFormat) {
                    course.multiChoiceFromRespondusText(pastedText, defaultName);
                } else {
                    course.multiChoiceFromCSV(pastedText, defaultName);
                }
                updateAssesmentList();
                document.getElementById('downloadBtn').style.display = 'block';
            }
        });

        function handleFiles(files) {
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const content = event.target.result;
                    // Assuming the CSV file is in the correct format
                    if (file.name.endsWith('.csv')) {
                        // Call the function to convert CSV to multiChoice format
                        // Use file name as the assessment name

                        course.multiChoiceFromCSV(content, file.name.substring(0, file.name.length - 4));
                    } else {
                        // Assume it's Respondus format text file
                        course.multiChoiceFromRespondusText(content, file.name.substring(0, file.name.length - 4));
                    }
                    updateAssesmentList();
                    document.getElementById('downloadBtn').style.display = 'block';
                }
                reader.readAsText(file);
            }
        }

        function downloadCourse() {
            const data = course.getCourseJSON();
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'imasitemexport.imas';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

    </script>
</body>

</html>
